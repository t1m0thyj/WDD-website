<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WinDynamicDesktop Themes</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.statically.io/gh/t1m0thyj/WinDynamicDesktop/189f4bb0/src/resources/WinDynamicDesktop.ico">
    <link rel="icon" type="image/png" href="https://cdn.statically.io/gh/t1m0thyj/WinDynamicDesktop/189f4bb0/imgs/choco_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/t1m0thyj/WDD-website@gh-pages/themes/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mb-4">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
            <a class="navbar-brand" href="index.html">WDD Themes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <div class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="free.html">Free</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="paid.html">Paid</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="macos.html">macOS</a>
                    </li>
                </div>
                <div class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/t1m0thyj/WinDynamicDesktop/wiki/Creating-custom-themes"><i class="fa fa-plus"></i> Contribute</a>
                    </li>
                </div>
            </div>
        </nav>
        <div class="alert alert-info" role="alert">
            <i class="fa fa-info-circle"></i> The wallpapers listed below are bundled with macOS and available for download in WinDynamicDesktop.
        </div>
        <div class="form-inline mb-2">
            <input id="optionFilter" class="form-control mr-sm-3" type="search" placeholder="Search..." oninput="loadThumbnailGrid('macos');">
            <label class="mr-sm-2" for="optionSort">Sort by:</label>
            <div class="form-group ml-2 ml-sm-0 mt-2 mt-sm-0">
                <select id="optionSort" class="form-control mr-sm-2" onchange="loadThumbnailGrid('macos');">
                    <option>Name</option>
                    <option>Date Added</option>
                    <option>Most Popular</option>
                </select>
            </div>
            <span id="pageDescription" class="ml-auto"></span>
        </div>
        <div id="thumbnailGrid" class="row"></div>
        <ul id="pageButtons" class="pagination justify-content-center mt-2"></ul>
    </div>
    <div id="previewModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe id="previewFrame" class="embed-responsive-item" width="960" height="540" frameborder="0"></iframe>
                    </div>
                </div>
                <div class="modal-footer">
                    <a id="downloadButton" class="btn btn-primary ml-auto">Download</a>
                    <button type="button" class="btn btn-secondary mr-auto" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/t1m0thyj/WDD-website@gh-pages/themes/themes.W5XLRrEb.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/t1m0thyj/WDD-website@gh-pages/themes/main.js"></script>
    <script type="text/javascript">
    $(function() {
        loadThumbnailGrid('macos');
    });
    </script>
</body>
</html>
