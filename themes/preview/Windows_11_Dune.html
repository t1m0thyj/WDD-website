<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Windows 11 Dune | WinDynamicDesktop Themes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="themes/preview.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="topLeftPanel">
        <span id="themeNameText">Windows 11 Dune<small> (2k)</small></span><br>
        Previewing <span id="previewText"></span>
    </div>
    <div id="topRightPanel">
        <button id="playPauseButton" type="button" class="btn btn-default btn-xs">
            <span id="playPauseIcon"><i class="fa fa-pause" aria-hidden="true"></i></span>
        </button>
    </div>
    <div id="bottomRightPanel">
        Microsoft
    </div>
    <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ul>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn.jsdelivr.net/gh/t1m0thyj/WDD-website/images/previews/Windows_11_Dune_day.jpg" alt="Day">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.jsdelivr.net/gh/t1m0thyj/WDD-website/images/previews/Windows_11_Dune_night.jpg" alt="Night">
            </div>
        </div>

        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev" style="width: 80px;">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next" style="width: 80px;">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <script src="themes/preview.js"></script>
</body>
</html>
